<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Interface</title>
</head>
<body>
    <div class="container">
        <div class="cell-phone">
            <img src="./img/instagram-celular.png" alt="Entrada Instagram">
        </div>

        <div class="continue">
            <div class="grupo">
                <img src="./img/instagram-logo.png" class="logo-insta" alt="Instagram">
                <div class="photo-minha">
                    <img src="./img/eu-mesmo.jpg" alt="steingreber">
                </div>
                <a href="#" class="login">Continuar como steingreber</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="sem-conta">Não é steingreber?</p>
                <p class="semconta">
                    <span class="link-azul">Trocar de conta</span>
                    ou
                    <span class="link-azul">Cadastre-se</span>
                </p>
            </div>

            <div class="baixar-app">
                <p class="baixar">Obtenha o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
                <p class="baixar">@steingreber</p>
            </div>
        </div>

    </div>
    
</body>
</html>
